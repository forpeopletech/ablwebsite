<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beautiful Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
        }

        .hero-section {
            position: relative;
            width: 100%;
        }

        .hero-section img {
            width: 100%;
            display: block;
        }

        .hero-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Irish Grover', cursive;
            font-size: 50px;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cover-section {
            width: 100%;
        }

        .cover-section img {
            width: 100%;
            display: block;
        }

        .cta-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            background-color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 60px;
            background-color: #F5C518;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #e0b400;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <img src="images/main-background.jpg" alt="A Beautiful Life Background">
        <h1 class="hero-title">A Beautiful Life</h1>
    </div>

    <div class="cover-section">
        <img src="images/CoverPage.jpeg" alt="A Beautiful Life - Book Cover">
    </div>

    <div class="cta-section">
        <a href="https://ln.run/9Q9-T" class="cta-button">Read for Free</a>
    </div>
</body>
</html>
