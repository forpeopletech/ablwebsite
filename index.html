<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beautiful Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
        }

        .hero-section {
            position: relative;
            width: 100%;
        }

        .hero-section img {
            width: 100%;
            display: block;
        }

        .hero-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Irish Grover', cursive;
            font-size: 50px;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cover-section {
            width: 100%;
        }

        .cover-section img {
            width: 100%;
            display: block;
        }

        .cta-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            background-color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 60px;
            background-color: #F5C518;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #e0b400;
        }

        /* Read for Free Banner */
        .cta-banner {
            width: 100%;
            background-color: #F5C518;
            text-align: center;
            padding: 20px 0;
        }

        .cta-banner a {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
        }

        /* Gift Section */
        .gift-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 40px;
            background-color: #ffffff;
        }

        .gift-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #dce6f0;
            border-radius: 8px;
            padding: 24px 32px;
            max-width: 900px;
            width: 100%;
            gap: 20px;
        }

        .gift-card-text h3 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 4px;
        }

        .gift-card-text p {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #333333;
        }

        .gift-card-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .purchase-button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid #F5C518;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .purchase-button:hover {
            background-color: #F5C518;
        }

        .gift-emoji {
            font-size: 48px;
        }

        /* Footer */
        .footer {
            background-color: #1a1a3e;
            padding: 30px 40px;
        }

        .footer-title {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            color: #F5C518;
            margin-bottom: 6px;
        }

        .footer-tagline {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 13px;
            color: #cccccc;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .hero-title {
                font-size: 24px;
                white-space: nowrap;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            }

            .cta-section {
                padding: 24px 16px;
            }

            .cta-button {
                font-size: 18px;
                padding: 14px 40px;
                width: 90%;
                max-width: 320px;
            }

            .cta-banner a {
                font-size: 24px;
            }

            .gift-section {
                padding: 20px 16px;
            }

            .gift-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .gift-card-actions {
                flex-direction: column;
            }

            .footer {
                padding: 24px 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .hero-title {
                font-size: 18px;
                white-space: nowrap;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            }

            .cta-section {
                padding: 20px 12px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 32px;
                width: 90%;
                max-width: 280px;
            }

            .cta-banner a {
                font-size: 20px;
            }

            .gift-card-text h3 {
                font-size: 16px;
            }

            .gift-card-text p {
                font-size: 13px;
            }

            .footer-title {
                font-size: 24px;
            }

            .footer-tagline {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <img src="images/main-background.jpg" alt="A Beautiful Life Background">
        <h1 class="hero-title">A Beautiful Life</h1>
    </div>

    <div class="cover-section">
        <img src="images/CoverPage.jpeg" alt="A Beautiful Life - Book Cover">
    </div>

    <div class="cta-banner">
        <a href="https://ln.run/9Q9-T">Read for Free</a>
    </div>

    <div class="gift-section">
        <div class="gift-card">
            <div class="gift-card-text">
                <h3>Share the magic of reading! Gift this book.</h3>
                <p>Purchase a hardcopy of this book and gift your friends.</p>
            </div>
            <div class="gift-card-actions">
                <a href="https://www.amazon.in/Beautiful-Sachin-Gupta-Yuvaan-books/dp/9392088310?s=bazaar" class="purchase-button">Purchase Now</a>
                <span class="gift-emoji">üéÅüìö</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-title">A Beautiful Life</div>
        <div class="footer-tagline">Life needs to be lived, not just to be passed. Read book for free.</div>
    </footer>
</body>
</html>
